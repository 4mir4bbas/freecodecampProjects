<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">little description about survey form</p>
    </header>
    <main id="content">
        <form id="survey-form" action="">
            <div class="survey-parts">
                <label for="name" id="name-label">name</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="survey-parts">
                <label for="email" id="email-label">email</label>
                <input type="email" id="email" placeholder="enter your email" required>
            </div>
            <div class="survey-parts">
                <label for="number" id="number-label">age</label>
                <input type="number" id="number" placeholder="enter your age" min=10 max=50 required>
            </div>
            <div class="survey-parts">
                <label for="dropdown">Choose one</label>
                <select type="dropdown" id="dropdown" placeholder="select one">
                    <option disabled selected value>choose one</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="survey-parts">
                <label for="radio">choose one of the radios</label>
                <label for="radio-choose"><input type="radio" name="radio-choose" value="one"> one</label>
                <label for="radio-choose"><input type="radio" name="radio-choose" value="two"> two</label>
            </div>
            <div class="survey-parts">
                <p>choose please</p>
                <label for=""><input type="checkbox" value="hellow"> hello</label>
                <label for=""><input type="checkbox" value="how"> how</label>
                <label for=""><input type="checkbox" value="are"> are</label>
            </div>
            <div class="survey-parts">
                <label for="area">type something</label>
                <textarea name="" id="area" cols="30" rows="10"></textarea>
            </div>
            <div class=survey-parts>
                <input type="submit" name="" id="submit">
            </div>
        </form>
    </main>
</body>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }
    #header {
        display: flex;
        flex-direction: column;
    }
    #survey-form {
        display: flex;
        flex-direction: column;
    }
    .survey-parts {
        display: flex;
        flex-direction: column;
    }
</style>
</html>
